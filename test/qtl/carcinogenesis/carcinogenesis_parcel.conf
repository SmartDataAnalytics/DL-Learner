/* 
- CarcinoGennesis example
- Positive examples: 182, negative examples: 155
- ParCEL algorithm
- ParCEL splitter

	@author An C. Tran
*/

prefixes = [ ("kb","http://dl-learner.org/carcinogenesis#") ]


/* run 10-fold cross validation */
cli.type = "org.dllearner.cli.CLI"
cli.performCrossValidation = true
cli.nrOfFolds = 10


/* PDCCEL algorithm */
alg.type = "org.dllearner.algorithms.ParCEL.ParCELearner"
alg.numberOfWorkers = "4"
alg.maxExecutionTimeInSeconds = "15"
alg.maxNoOfSplits = "40"
alg.splitter = splitter

/* use ParCEL splitter for splitting datatype properties */
splitter.type = "org.dllearner.algorithms.ParCEL.split.ParCELDoubleSplitterV1"


/* knowledge source definition */
ks.type = "OWL File"
ks.fileName = "carcinogenesis.owl" 

/* reasoner component */
reasoner.type = "closed world reasoner"
reasoner.sources = { ks }

/* learning problem */
