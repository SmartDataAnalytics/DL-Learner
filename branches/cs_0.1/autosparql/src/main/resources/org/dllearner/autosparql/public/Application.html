<html>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--                                           -->

    <title>AutoSPARQL</title>

    <style>
* {
  margin: 0px;
  padding: 0px;
}

#loading {
  position: absolute;
  left: 45%;
  top: 40%;
  margin-left: -45px;
  padding: 2px;
  z-index: 20001;
  height: auto;
  border: 1px solid #ccc;
}

#loading a {
  color: #225588;
}

#loading .loading-indicator {
  background: white;
  color: #444;
  font: bold 13px tahoma, arial, helvetica;
  padding: 10px;
  margin: 0;
  height: auto;
}

#loading .loading-indicator img {
  margin-right:8px;
  float:left;
  vertical-align:top;
}

#loading-msg {
  font: normal 10px arial, tahoma, sans-serif;
}
</style>

<div id="loading">
    <div class="loading-indicator"><img src="gxt/images/default/shared/large-loading.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>AutoSPARQL<a href="http://extjs.com"></a><br /><span id="loading-msg">Loading&nbsp;application...</span></div>
</div>
