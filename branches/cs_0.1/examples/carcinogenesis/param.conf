// contains 30% of all examples (see validate.conf) for estimating the parameters of DL-Learner

import("carcinogenesis.owl");

// general setup
reasoner = fastInstanceChecker;
algorithm = refexamples;
refexamples.noisePercentage = 30;
refexamples.startClass = "http://dl-learner.org/carcinogenesis#Compound";

// search tree
refexamples.writeSearchTree = false;
refexamples.searchTreeFile = "log/carcinogenesis/searchTree.log";

// store some settings to make the experiment reproducable in the future
refexamples.negativeWeight = 0.8;
refexamples.startNodeBonus = 1.0;
refexamples.forceRefinementLengthIncrease = false;
refexamples.cardinalityLimit = 5;
refexamples.usePropernessChecks = false; 

