/******************
Example taken from yingyang
GrandMother
******************/


// reasoner settings
reasoner = dig;
digReasonerURL = "http://localhost:8081";
useRetrievalForClassification = false;
refinement.useDIGMultiInstanceChecks = twoChecks;

// algorithm settings
algorithm = refinement;
refinement.horizontalExpansionFactor = 0.2;
refinement.quiet = false;
refinement.useTooWeakList = true;

// search tree protocol
//refinement.writeSearchTree = false;
//refinement.searchTreeFile = "searchTree.txt";

// control output
showIndividuals = true;
showConcepts = true;
showRoles = true;
showInternalKB = true;
showSubsumptionHierarchy = true;

import("basicFamily.owl");
hidePrefix="http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#";

+grandmother("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#NonnaLina").
+grandmother("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Dora").
-grandmother("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#NonnoLuigi").
-grandmother("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Gianni").
-grandmother("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Maria").
