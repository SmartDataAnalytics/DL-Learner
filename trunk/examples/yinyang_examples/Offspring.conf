// reasoner settings
reasoner = dig;
digReasonerURL = "http://localhost:8081";
useRetrievalForClassification = false;
refinement.useDIGMultiInstanceChecks = twoChecks;

// algorithm settings
algorithm = refinement;
refinement.horizontalExpansionFactor = 0.2;
refinement.quiet = false;
refinement.useTooWeakList = true;

// search tree protocol
//refinement.writeSearchTree = false;
//refinement.searchTreeFile = "searchTree.txt";

// control output
showIndividuals = true;
showConcepts = true;
showRoles = true;
showInternalKB = true;
showSubsumptionHierarchy = true;

import("basicFamily.owl");
hidePrefix="http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#";

+offspring("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Luigi").
+offspring("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Maria").
+offspring("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Dino").
+offspring("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Serena").
+offspring("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Ombretta").
+offspring("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Luca").
-offspring("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Dora").
-offspring("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Gianni").
