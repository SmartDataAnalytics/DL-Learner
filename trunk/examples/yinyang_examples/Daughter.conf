// reasoner settings
reasoner = dig;
digReasonerURL = "http://localhost:8081";
useRetrievalForClassification = false;
refinement.useDIGMultiInstanceChecks = twoChecks;

// algorithm settings
algorithm = refinement;
refinement.horizontalExpansionFactor = 0.2;
refinement.quiet = false;
refinement.useTooWeakList = true;

// search tree protocol
//refinement.writeSearchTree = false;
//refinement.searchTreeFile = "searchTree.txt";

// control output
showIndividuals = true;
showConcepts = true;
showRoles = true;
showInternalKB = true;
showSubsumptionHierarchy = true;

import("basicFamily.owl");
hidePrefix="http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#";

+daughter("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Serena").
+daughter("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Ombretta").
+daughter("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Valentina").
+daughter("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Milly").
+daughter("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Antonella").
+daughter("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Marisella").
+daughter("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Giovanna").
+daughter("http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#Nella").
