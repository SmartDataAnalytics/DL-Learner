 
/**
 * A multi-line comment, which is ignored.
 */

// a single line comment, which is ignored
beanName.property=value; // simple value

beanName.property=component:test; // I wonder whether we even need the component keyword or could just write beanName.property=:test;

beanName.property = 23; // an integer value

beanName.property = 78.5; // a double value

beanName.property={"a", "b"}; // a set (list is not implemented, but can be done analogously)

beanName.property = { component:test1, component:test2, component:test3 };

beanName.property=[("a","b"),("c","d")]; // a map (we can use whatever syntax we like, this is the existing one)

// you can also specify positive and negative examples
// (not sure if we really need that)
+"http://example.org/pos1/"
-"http://example.org/neg1/"