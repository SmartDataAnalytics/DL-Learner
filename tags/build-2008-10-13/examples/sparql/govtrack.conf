/**
 * GovTrack example. It does not produce anything meaningful yet.
 * We either need to support datatype properties in owl:hasValue
 * or convert some of the datatype properties into object properties,
 * e.g. "Democrat" or "Republican" into a class.
 */

sparql.recursionDepth = 3;
sparql.predefinedEndpoint = "GOVTRACK";
sparql.useLits = true;
sparql.saveExtractedFragment = true;

algorithm = refexamples;
refexamples.ignoredRoles = { "http://www.w3.org/2002/07/owl#sameAs"};
refexamples.useHasValueConstructor = true;
refexamples.valueFrequencyThreshold = 1;

reasoner = fastInstanceChecker;

import("http://www.govtrack.us/sparql","SPARQL");

sparql.instances = {
"http://www.rdfabout.com/rdf/usgov/congress/people/A000069",
"http://www.rdfabout.com/rdf/usgov/congress/people/A000360"
};

+"http://www.rdfabout.com/rdf/usgov/congress/people/A000069"
-"http://www.rdfabout.com/rdf/usgov/congress/people/A000360"
